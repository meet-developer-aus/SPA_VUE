version: '3'

services:
  phpbackend:
    image: romromdev/php-backend:latest
    ports:
      - "80:80"
    env_file:
      - .env
    networks:
      - my-network
    volumes:
      - ./env:/var/www/html/.env

  vuefrontend:
    image: romromdev/vuejs-spa:latest
    ports:
      - "8080:80"
    depends_on:
      - phpbackend
    networks:
      - my-network

networks:
  my-network:
